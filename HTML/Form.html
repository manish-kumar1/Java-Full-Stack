<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <fieldset>
    <legend>Enquery</legend>
    <form action="" method="">
    
    <label for="Name">Name:</label><br>
    <input type="text" pattern="[a-zA-Z]" min="3" max="20" placeholder="Enter your name" required name="Name" autofocus=""><br>
    
    <label for="Email">Email</label><br>
    <input type="email" name="Email" id="Email" placeholder="Enter your email"><br>
    
    <label for="phone">Phone</label><br>
    <input type="tel" name="phone" id="phone" placeholder="Enter your number" pattern="[0-9]{10}"><br>

    <label for="massege">Message</label><br>
    <textarea name="" id=""></textarea><br>

    <label for="gander">Gander</label><br>
    <input type="radio" name="gander" id="gander" value="male" checked="">male
    <input type="radio" name="gander" id="gander" value="female"> Female
    <br>

    <label for="course">Courses</label><br>
    <input type="checkbox" name="course" id="" value="java">java
    <input type="checkbox" name="course" id="" value="python">python
    <input type="checkbox" name="course" id="" value="HTML">HTML 
    <input type="checkbox" name="course" id="" value="spring">Spring

    <br><br>

    <label for="resume">Resume</label><br>
    <input type="file" name="resume" id="" value="resume"><br>

    <label for="password">password</label><br>
    <input type="password" name="password" id="" show> <br>

    <label for="country">Country</label><br>
    <select name="" id="">
        <option value="">--Select Country---</option>
        <option value="ind">India</option>
        <option value="aus">Australia</option>
        <option value="pak">Pakistan</option>
        <option value="sri">Shri Lanka</option>
        <option value="nep">Nepal</option> 
    </select>
    <br><br>

    <label for="course">Courses</label>
    <select name="" id="">
        <option value="">---Select Course---</option>
        <optgroup label="Frontend">
            <option value="">HTML</option>
            <option value="">CSS</option>
            <option value="">JS</option>
            <option value="">React</option>
        </optgroup>
        <optgroup label="Backend">
            <option value="">PHP</option>
            <option value="">Node</option>
            <option value="">MySQL</option>
            <option value="">Java</option>
        </optgroup>
    </select>

    <br><br>
    QTY <br>
    <input type="number" name="" id="" min="1" max="10">
    <br>
    Date <br>
    <input type="date"> <br>

    Time <br>
    <input type="time" name="" id=""><br>
    Week <br>
    <input type="week" name="" id=""><br>
    Month <br>
    <input type="month" name="" id=""><br>
    url <br>
    <input type="url" name="" id=""><br>
    
    color <br>
    <input type="color" name="" id=""><br>

    range <br>
    <input type="range" name="" id=""><br>

    datalis <br>
    <input type="text" name="" id="" list="course">
    <datalist id="course">
        <option value="Java"></option>
        <option value="python"></option>
        <option value="CPP"></option>
        <option value="C"></option>
        <option value="DSA"></option>
    </datalist>
    <br><br>
    <button type="submit">Submit</button>
    <button>Save</button>
    <input type="reset" name="" id="" value="Reset">
    <button type="reset">Reset</button>

    </form>
</fieldset>
</body>
</html>
