<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body style='background-color:#f0f1f2'>


	<div class="container p-5" >
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h1 class="text-center">Register Form</h1>
						<form action="register" method="post">
							<div class="form-group">
								<label>Enter Name</label>
								<input type="text" name="user_name" class="form-control" required class="form-control">
							</div>
							
							<div class="form-group">
								<label>Enter Email</label>
								<input type="email" name="user_email" class="form-control" required class="form-control">
							</div>
							
							<div class="form-group">
								<label>Enter Password</label>
								<input type="password" name="user_password" class="form-control" required class="form-control">
							</div>
							
							<div class="form-group">
								<label>Gender</label>
								<select class="form-control" name="gender" required>
									<option>Select you gender</option>
									<option value="Male">Male</option>
									<option value="Female">Female</option>
									<option value="Others">Others</option>
								</select>
								
							</div>
							
							<div class="form-group">
								<label>Courses</label>
								<select name="courses" required class="form-control">
									<option>Choose you course</option>
									<option value="B.Tech">B.Tech</option>
									<option value="BCA">BCA</option>
									<option value="MCA">MCA</option>
									<option value="M.Tech">M.Tech</option>
									<option value="Other">Other</option>
								</select>
							</div>
							
							<button class="btn btn-primary" value="register">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
